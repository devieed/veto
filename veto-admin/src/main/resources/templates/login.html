<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veto 管理后台 - 登录</title>
    <link rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 th:text="${site_name}">Veto</h1>
                <p>管理后台登录</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-group captcha-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <input type="text" id="captcha" name="captcha" required placeholder="请输入验证码" maxlength="4">
                        <div class="captcha-image" id="captchaImage" onclick="refreshCaptcha()">
                            <span class="captcha-placeholder">点击获取验证码</span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">登录</span>
                    <span class="btn-loading" style="display: none;">登录中...</span>
                </button>
                
                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 Veto. 保留所有权利.</p>
        </div>
    </div>
    
    <script th:src="@{/static/js/login.js}"></script>
</body>
<script type="text/javascript">
</script>
</html>
